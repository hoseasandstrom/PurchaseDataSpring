<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchase Report</title>
</head>
<body>
<a href ="/">ALL</a>
<a href="/?category=Furniture">Furniture</a>
<a href="/?category=Alcohol">Alcohol</a>
<a href="/?category=Toiletries">Toiletries</a>
<a href="/?category=Shoes">Shoes</a>
<a href="/?category=Food">Food</a>
<a href="/?category=Jewelry">Jewelry</a>
<br>
<br>

<div id="table">
    <table>
        <thead>
            <th>Name</th>
            <th>Email</th>
            </thead>
        <thead>
            <th>Category</th>
            <th>Credit Card</th>
            <th>CCV</th>
            <th>Date</th>
        </thead>
            <tbody>
            {{#customers}}
                <tr>
                    <td>{{name}}</td>
                    <td>{{email}}</td>
                </tr>
            {{/customers}}

            {{#purchases}}
                <tr>
                    <td>{{category}}</td>
                    <td>{{creditCard}}</td>
                    <td>{{ccv}}</td>
                    <td>{{date}}</td>
                </tr>
            {{/purchases}}
            </tbody>
    </table>
</div>


</body>
</html>
